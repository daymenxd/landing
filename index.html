<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Landing page</title>
  <style>
    /* Estilos CSS personalizados */
    body {
      font-family: Arial, sans-serif;
      background-color: #FADBD8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-top: 40px;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    .benefits {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .benefit {
      max-width: 300px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Aprende a cocinar!</h1>
    <p>Ingresa tu correo electrónico para obtener acceso exclusivo a nuestros beneficios.</p>
    <form>
      <input type="email" placeholder="Correo electrónico" required>
      <button type="submit">Suscribirse</button>
    </form>
    <h2>Beneficios</h2>
    <div class="benefits">
      <div class="benefit">
        <h3>Repostería</h3>
        <p>Libro descargable con +100 recetas</p>
      </div>
      <div class="benefit">
        <h3>Utensilios</h3>
        <p>Descuento de utensilios en nuestras compañias afiliadas</p>
      </div>
      <div class="benefit">
        <h3>Diploma</h3>
        <p>Reconocimiento descargable al finalizar el curso</p>
      </div>
    </div>
  </div>
</body>
</html>
